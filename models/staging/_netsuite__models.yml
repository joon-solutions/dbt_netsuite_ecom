version: 2

models:
  - name: stg_netsuite__account_types
    description: "Stage table containing data related to account types from Netsuite"
    config:
      contract:
        enforced: true      
    columns:
      - name: account_type_id
        description: "The unique identifier for the account type."
        data_type: text    
        tests:
          - unique
          - not_null
      - name: internal_id
        description: "The internal identifier for the account type."
        data_type: number(38,0)       
      - name: default_cash_flow_rate_type
        description: "The default cash flow rate type for the account."
        data_type: text
      - name: default_general_rate_type
        description: "The default general rate type for the account."
        data_type: text
      - name: eliminational_go
        description: "The elimination algorithm used for the account."
        data_type: text
      - name: long_name
        description: "The long name of the account type."
        data_type: text
      - name: seqnum
        description: "The sequence number(38,0) of the account type."
        data_type: number(38,0)
      - name: is_account_left_side
        description: "Specifies whether the account is on the left side of the balance sheet."
        data_type: boolean
      - name: is_include_inreval_default
        description: "Specifies whether the account is included in the default revaluation."
        data_type: boolean
      - name: is_in_balance_sheet
        description: "Specifies whether the account is a balance sheet account."
        data_type: boolean
      - name: has_user_can_change_reval_option
        description: "Specifies whether the user can change the revaluation option for the account."
        data_type: boolean

  - name: stg_netsuite__accounting_periods
    description: "Stage table containing data related to accounting periods from Netsuite. This table stores information about accounting periods, including their unique identifiers, start and end dates, statuses, and other relevant attributes used for financial period closing and reporting."
    config:
      contract:
        enforced: true      
    columns:
      - name: accounting_period_id
        description: "The unique identifier for the accounting period."
        data_type: number(38,0)    
        tests:
          - unique
          - not_null        
      - name: parent_id
        description: "The identifier of the parent accounting period."
        data_type: number(38,0)
      - name: started_at
        description: "The start date of the accounting period."
        data_type: timestamp_tz
      - name: ended_at
        description: "The end date of the accounting period."
        data_type: timestamp_tz
      - name: closed_at
        description: "The date when the accounting period was closed."
        data_type: timestamp_tz
      - name: last_modified_at
        description: "The date when the accounting period was last modified."
        data_type: timestamp_tz
      - name: period_name
        description: "The name of the accounting period."
        data_type: text
      - name: is_allow_non_gl_changes
        description: "Specifies whether non-GL changes are allowed for the accounting period."
        data_type: boolean
      - name: is_alllocked
        description: "Specifies whether all transactions are locked for the accounting period."
        data_type: boolean
      - name: is_aplocked
        description: "Specifies whether accounts payable transactions are locked for the accounting period."
        data_type: boolean
      - name: is_arlocked
        description: "Specifies whether accounts receivable transactions are locked for the accounting period."
        data_type: boolean
      - name: is_closed
        description: "Specifies whether the accounting period is closed."
        data_type: boolean
      - name: is_adjust
        description: "Specifies whether adjustments are allowed for the accounting period."
        data_type: boolean
      - name: is_inactive
        description: "Specifies whether the accounting period is inactive."
        data_type: boolean
      - name: is_posting
        description: "Specifies whether posting is allowed for the accounting period."
        data_type: boolean
      - name: is_quarter
        description: "Specifies whether the accounting period is a quarter."
        data_type: boolean
      - name: is_year
        description: "Specifies whether the accounting period is a year."
        data_type: boolean

  - name: stg_netsuite__accounts
    description: "Stage table containing data related to accounts from Netsuite."
    config:
      contract:
        enforced: true       
    columns:
      - name: account_id
        description: "The unique identifier for the account."
        data_type: number(38,0)
        tests:
          - unique
          - not_null        
      - name: currency_id
        description: "The unique identifier for the currency associated with the account."
        data_type: number(38,0)
      - name: department_id
        description: "The unique identifier for the department associated with the account."
        data_type: number(38,0)
      - name: external_id
        description: "The external identifier for the account."
        data_type: text
      - name: parent_id
        description: "The identifier of the parent account."
        data_type: number(38,0)
      - name: subsidiary_id
        description: "The unique identifier for the subsidiary associated with the account."
        data_type: text
      - name: last_modified_at
        description: "The date when the account was last modified."
        data_type: timestamp_tz
      - name: account_number
        description: "The account number."
        data_type: text
      - name: account_type
        description: "The type of the account."
        data_type: text
      - name: sspec_acct
        description: "The specific account associated with the account."
        data_type: text
      - name: display_name_with_hierarchy
        description: "The display name of the account with its hierarchy."
        data_type: text
      - name: account_full_name
        description: "The full name of the account."
        data_type: text
      - name: account_name
        description: "The name of the account."
        data_type: text
      - name: is_inactive
        description: "Specifies whether the account is inactive."
        data_type: boolean
      - name: is_summary
        description: "Specifies whether the account is a summary account."
        data_type: boolean
      - name: is_eliminate
        description: "Specifies whether the account is an elimination account."
        data_type: boolean
      - name: is_revalue
        description: "Specifies whether the account is a revaluation account."
        data_type: boolean
      - name: is_include_children
        description: "Specifies whether children accounts are included with this account."
        data_type: boolean
      - name: is_inventory
        description: "Specifies whether the account is an inventory account."
        data_type: boolean
      - name: is_reconcile_with_matching
        description: "Specifies whether reconciliation is done with matching."
        data_type: boolean
      - name: cashflow_rate
        description: "The cash flow rate associated with the account."
        data_type: text
      - name: description
        description: "The description of the account."
        data_type: text
      - name: general_rate
        description: "The general rate associated with the account."
        data_type: text          

  - name: stg_netsuite__budget
    description: "Stage table containing data related to budgets from Netsuite."
    config:
      contract:
        enforced: true         
    columns:
      - name: budget_id
        description: "The unique identifier for the budget."
        data_type: numeric(38,0)
        tests:
          - unique
          - not_null        
      - name: customer_id
        description: "The unique identifier for the customer associated with the budget."
        data_type: numeric(38,0)
      - name: department_id
        description: "The unique identifier for the department associated with the budget."
        data_type: numeric(38,0)
      - name: subsidiary_id
        description: "The unique identifier for the subsidiary associated with the budget."
        data_type: numeric(38,0)
      - name: currency_id
        description: "The unique identifier for the currency associated with the budget."
        data_type: numeric(38,0)
      - name: class_id
        description: "The unique identifier for the class associated with the budget."
        data_type: numeric(38,0)
      - name: account_id
        description: "The unique identifier for the account associated with the budget."
        data_type: numeric(38,0)
      - name: accountingbook_id
        description: "The unique identifier for the accounting book associated with the budget."
        data_type: numeric(38,0)
      - name: item_id
        description: "The unique identifier for the item associated with the budget."
        data_type: numeric(38,0)
      - name: category_id
        description: "The unique identifier for the category associated with the budget."
        data_type: numeric(38,0)
      - name: location_id
        description: "The unique identifier for the location associated with the budget."
        data_type: numeric(38,0)
      - name: year_id
        description: "The unique identifier for the year associated with the budget."
        data_type: numeric(38,0)
      - name: amount
        description: "The budget amount"
        data_type: float

  - name: stg_netsuite__budgets_machines
    description: "Stage table containing machine-generated budgets data"
    config:
      contract:
        enforced: true            
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - budget_id
            - accounting_period_id
    columns:
      - name: budget_id
        description: "The unique identifier for the budget."
        data_type: numeric(38,0)
      - name: accounting_period_id
        description: "The unique identifier for the accounting period associated with the budget."
        data_type: numeric(38,0)
      - name: amount
        description: "The budget amount."
        data_type: float

  - name: stg_netsuite__classifications
    description: "Stage table containing data related to classifications from Netsuite. This table stores information about various classifications such as classes, departments, locations, etc., which are used for categorizing transactions and financial reporting."
    config:
      contract:
        enforced: true           
    columns:
      - name: class_id
        description: "The unique identifier for the class."
        data_type: numeric(38,0)
        tests:
          - unique
          - not_null        
      - name: external_id
        description: "The external identifier for the class."
        data_type: text
      - name: parent_id
        description: "The identifier of the parent class."
        data_type: numeric(38,0)
      - name: subsidiary_ids
        description: "The unique identifier for the subsidiaries associated with the class."
        data_type: text
      - name: class_name
        description: "The name of the class."
        data_type: text
      - name: last_modified_at
        description: "The timestamp when the class was last modified."
        data_type: timestamp_tz
      - name: nspb_segment_code
        description: "The NSPB segment code associated with the class."
        data_type: text
      - name: class_full_name
        description: "The full name of the class."
        data_type: text
      - name: has_children
        description: "Specifies whether the class has children."
        data_type: boolean
      - name: is_inactive
        description: "Specifies whether the class is inactive."
        data_type: boolean

  - name: stg_netsuite__consolidated_exchange_rates
    description: "Stage table containing data related to consolidated exchange rates fetched from Netsuite. This table stores information about the exchange rates between different currencies for a specific period, which is used for financial consolidation and reporting."
    config:
      contract:
        enforced: true           
    columns:
      - name: exchange_rate_id
        description: "The unique identifier for the exchange rate."
        tests:
          - unique
          - not_null      
        data_type: number(38,0)
      - name: posting_period_id
        description: "The unique identifier for the posting period associated with the exchange rate."
        data_type: number(38,0)
      - name: accounting_book_id
        description: "The unique identifier for the accounting book associated with the exchange rate."
        data_type: number(38,0)
      - name: from_subsidiary_id
        description: "The unique identifier for the 'from' subsidiary associated with the exchange rate."
        data_type: number(38,0)
      - name: to_subsidiary_id
        description: "The unique identifier for the 'to' subsidiary associated with the exchange rate."
        data_type: number(38,0)
      - name: from_currency_id
        description: "The unique identifier for the 'from' currency associated with the exchange rate."
        data_type: number(38,0)
      - name: to_currency_id
        description: "The unique identifier for the 'to' currency associated with the exchange rate."
        data_type: number(38,0)
      - name: average_rate
        description: "The average exchange rate for the period."
        data_type: float
      - name: current_rate
        description: "The current exchange rate."
        data_type: float
      - name: historical_rate
        description: "The historical exchange rate."
        data_type: float

  - name: stg_netsuite__currencies
    description: "Stage table containing data related to currencies from Netsuite. This table stores information about various currencies, including their names, symbols, precision, exchange rates, and other currency-related attributes."
    config:
      contract:
        enforced: true            
    columns:
      - name: currency_id
        description: "The unique identifier for the currency."
        data_type: number(38,0)
        tests:
          - unique
          - not_null         
      - name: currency_name
        description: "The name of the currency."
        data_type: text
      - name: currency_symbol
        description: "The symbol of the currency."
        data_type: text
      - name: last_modified_at
        description: "The timestamp when the currency record was last modified."
        data_type: timestamp_tz
      - name: currency_precision
        description: "The precision of the currency."
        data_type: numeric(38,0)
      - name: display_symbol
        description: "The symbol used for displaying the currency."
        data_type: text
      - name: fx_rate_update_timezone
        description: "The timezone for updating the currency exchange rate."
        data_type: numeric(38,0)
      - name: symbol_placement
        description: "The placement of the currency symbol."
        data_type: numeric(38,0)
      - name: is_include_in_fx_rate_updates
        description: "Specifies whether the currency is included in foreign exchange rate updates."
        data_type: boolean
      - name: is_override_currency_format
        description: "Specifies whether the currency format is overridden."
        data_type: boolean
      - name: is_base_currency
        description: "Specifies whether the currency is the base currency."
        data_type: boolean
      - name: is_inactive
        description: "Specifies whether the currency is inactive."
        data_type: boolean

  - name: stg_netsuite__customer_subsidiary_relationship
    description: "Stage table containing data related to customer-subsidiary relationships from Netsuite. This table stores information about the relationships between customers and subsidiaries, including their identifiers, primary currency, balances, and other relevant attributes."
    config:
      contract:
        enforced: true            
    columns:
      - name: customer_subsidiary_relationship_id
        description: "The unique identifier for the customer-subsidiary relationship."
        data_type: number(38,0)
        tests:
          - unique
          - not_null
      - name: entity_id
        description: "The entity identifier for the relationship."
        data_type: number(38,0)
      - name: last_modified_at
        description: "The timestamp when the customer-subsidiary relationship was last modified."
        data_type: timestamp_tz
      - name: primary_currency_id
        description: "The unique identifier for the primary currency associated with the relationship."
        data_type: number(38,0)
      - name: subsidiary_id
        description: "The unique identifier for the subsidiary associated with the relationship."
        data_type: number(38,0)
      - name: subsidiary_name
        description: "The name of the subsidiary associated with the relationship."
        data_type: text
      - name: deposit_balance
        description: "The deposit balance."
        data_type: float
      - name: unbilled_orders
        description: "The amount of unbilled orders."
        data_type: float
      - name: is_primary_sub
        description: "Specifies whether the subsidiary is the primary subsidiary."
        data_type: boolean

  - name: stg_netsuite__customers
    description: "Stage table containing data related to customers from Netsuite. This table stores information about customers, including their identifiers, contact details, company information, transaction history, and other relevant attributes."
    config:
      contract:
        enforced: true        
    columns:
      - name: customer_id
        description: "The unique identifier for the customer."
        tests:
          - unique
          - not_null        
        data_type: number(38,0)
      - name: external_id
        description: "The external identifier for the customer."
        data_type: text
      - name: customer_department_id
        description: "The unique identifier for the department associated with the customer."
        data_type: number(38,0)
      - name: parent_id
        description: "The unique identifier for the parent customer."
        data_type: number(38,0)
      - name: entity_status_id
        description: "The entity status identifier for the customer."
        data_type: number(38,0)
      - name: company_name
        description: "The name of the customer's company."
        data_type: text
      - name: alternative_name
        description: "An alternative name for the customer."
        data_type: text
      - name: phone
        description: "The phone number of the customer."
        data_type: text
      - name: entity_name
        description: "The name of the entity associated with the customer."
        data_type: text
      - name: entity_title
        description: "The title of the entity associated with the customer."
        data_type: text
      - name: fax
        description: "The fax number of the customer."
        data_type: text
      - name: customer_url
        description: "The URL of the customer."
        data_type: text
      - name: closed_at
        description: "The timestamp when the customer account was closed."
        data_type: timestamp_tz
      - name: created_at
        description: "The timestamp when the customer record was created."
        data_type: timestamp_tz
      - name: last_modified_date
        description: "The timestamp when the customer record was last modified."
        data_type: timestamp_tz
      - name: last_order_date
        description: "The date of the last order placed by the customer."
        data_type: timestamp_tz
      - name: last_sale_date
        description: "The date of the last sale to the customer."
        data_type: timestamp_tz
      - name: first_order_date
        description: "The date of the first order placed by the customer."
        data_type: timestamp_tz
      - name: first_sale_date
        description: "The date of the first sale to the customer."
        data_type: timestamp_tz
      - name: email
        description: "The email address of the customer."
        data_type: text
      - name: email_preference
        description: "The email preference of the customer."
        data_type: text
      - name: email_transactions
        description: "Specifies whether email transactions are enabled for the customer."
        data_type: text
      - name: is_shipcomplete
        description: "Specifies whether the customer requires complete shipment."
        data_type: boolean
      - name: shipping_carrier
        description: "The shipping carrier associated with the customer."
        data_type: text
      - name: shipping_item
        description: "The shipping item associated with the customer."
        data_type: number(38,0)
      - name: shipping_terms
        description: "The shipping terms associated with the customer."
        data_type: number(38,0)
      - name: default_allocation_strategy
        description: "The default allocation strategy for the customer."
        data_type: number(38,0)
      - name: default_billing_address_id
        description: "The default billing address identifier for the customer."
        data_type: number(38,0)
      - name: default_shipping_address_id
        description: "The default shipping address identifier for the customer."
        data_type: number(38,0)
      - name: consol_balance_search
        description: "The consolidated balance search."
        data_type: float
      - name: consol_days_over_dues_earch
        description: "The consolidated days overdue search."
        data_type: number(38,0)
      - name: consol_overdue_balance_search
        description: "The consolidated overdue balance search."
        data_type: float
      - name: consol_unbilled_orders_search
        description: "The consolidated unbilled orders search."
        data_type: float
      - name: has_budget_approved
        description: "Specifies whether the customer's budget is approved."
        data_type: boolean
      - name: is_auto_generated_representing_entity
        description: "Specifies whether the entity associated with the customer is auto-generated."
        data_type: boolean
      - name: is_duplicate
        description: "Specifies whether the customer record is a duplicate."
        data_type: boolean
      - name: is_fax_transactions
        description: "Specifies whether the transaction with the customer involves fax communication."
        data_type: boolean
      - name: is_inactive
        description: "Specifies whether the customer is inactive."
        data_type: boolean
      - name: is_on_credit_hold
        description: "Specifies whether the customer is on credit hold."
        data_type: boolean
      - name: is_person
        description: "Specifies whether the customer is a person."
        data_type: boolean
      - name: is_print_transactions
        description: "Specifies whether transactions with the customer are printed."
        data_type: boolean
      - name: alcohol_recipient_type
        description: "The alcohol recipient type."
        data_type: text
      - name: contact_list
        description: "The contact list associated with the customer."
        data_type: text
      - name: credit_hold_override
        description: "The credit hold override for the customer."
        data_type: text
      - name: credit_limit
        description: "The credit limit for the customer."
        data_type: float
      - name: cseg_channel
        description: "The channel associated with the customer."
        data_type: number(38,0)
      - name: currency
        description: "The currency associated with the customer."
        data_type: number(38,0)
      - name: cseg_geography
        description: "The geography associated with the customer."
        data_type: number(38,0)
      - name: price_level
        description: "The price level associated with the customer."
        data_type: number(38,0)
      - name: probability
        description: "The probability associated with the customer."
        data_type: float
      - name: receivables_account
        description: "The receivables account associated with the customer."
        data_type: number(38,0)
      - name: representing_subsidiary
        description: "The subsidiary representing the customer."
        data_type: number(38,0)
      - name: resale_number
        description: "The resale number associated with the customer."
        data_type: text
      - name: search_stage
        description: "The search stage associated with the customer."
        data_type: text
      - name: terms
        description: "The terms associated with the customer."
        data_type: number(38,0)

  - name: stg_netsuite__deleted_records
    description: >
      Stage table containing data related to deleted records from Netsuite. 
      This table is append-only and thus does not have a unique key
    config:
      contract:
        enforced: true        
    columns:
      - name: record_id
        description: "The unique identifier for the deleted record."
        data_type: number(38,0)
      - name: record_type
        description: "The type of the deleted record."
        data_type: text
      - name: script_id
        description: "The script identifier associated with the deleted record."
        data_type: text
      - name: name
        description: "The name of the deleted record."
        data_type: text
      - name: type
        description: "The type of the deleted record."
        data_type: text
      - name: context
        description: >
            see https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_4032860783.html for a comprehensive list of values
            SLT: Script (RESTlet)
            UIF: User Interface
            WST: Web Store        
        data_type: text
      - name: deleted_by
        description: "The user id who deleted the record."
        data_type: number(38,0)
      - name: deleted_date
        description: "The timestamp when the record was deleted."
        data_type: timestamp_tz
      - name: is_custom_list
        description: "Specifies whether the record is a custom list."
        data_type: boolean
      - name: is_custom_record
        description: "Specifies whether the record is a custom record."
        data_type: boolean
      - name: is_custom_transaction
        description: "Specifies whether the record is a custom transaction."
        data_type: boolean            

  - name: stg_netsuite__departments
    description: "Stage table containing data related to departments from Netsuite. This table stores information about departments, including their identifiers, names, parent departments, subsidiary associations, and other relevant attributes."
    config:
      contract:
        enforced: true            
    columns:
      - name: department_id
        description: "The unique identifier for the department."
        data_type: number(38,0)
        tests:
          - unique
          - not_null        
      - name: parent_id
        description: "The unique identifier for the parent department."
        data_type: number(38,0)
      - name: subsidiary_id
        description: "The unique identifier for the subsidiaries associated with the department."
        data_type: text
      - name: department_name
        description: "The name of the department."
        data_type: text
      - name: last_modified_at
        description: "The timestamp when the department record was last modified."
        data_type: timestamp_tz
      - name: department_full_name
        description: "The full name of the department."
        data_type: text
      - name: is_include_children
        description: "Specifies whether children departments are included."
        data_type: boolean
      - name: is_inactive
        description: "Specifies whether the department is inactive."
        data_type: boolean

  - name: stg_netsuite__entities
    description: "Stage table containing data related to entities from Netsuite. This table stores information about various entities, including their identifiers, contact details, entity types, and other relevant attributes."
    config:
      contract:
        enforced: true            
    columns:
      - name: entity_id
        description: "The unique identifier for the entity."
        data_type: number(38,0)
        tests:
          - unique
          - not_null          
      - name: contact_id
        description: "The identifier for the contact associated with the entity."
        data_type: number(38,0)
      - name: customer_id
        description: "The identifier for the customer associated with the entity."
        data_type: number(38,0)
      - name: employee_id
        description: "The identifier for the employee associated with the entity."
        data_type: number(38,0)
      - name: group_id
        description: "The identifier for the group associated with the entity."
        data_type: number(38,0)
      - name: other_name_id
        description: "The identifier for the other name associated with the entity."
        data_type: number(38,0)
      - name: vendor_id
        description: "The identifier for the vendor associated with the entity."
        data_type: number(38,0)
      - name: top_level_parent_id
        description: "The identifier for the top-level parent entity."
        data_type: number(38,0)
      - name: created_at
        description: "The timestamp when the entity record was created."
        data_type: timestamp_tz
      - name: last_modified_at
        description: "The timestamp when the entity record was last modified."
        data_type: timestamp_tz
      - name: entity_title
        description: "The title of the entity."
        data_type: text
      - name: entity_name
        description: "The name of the entity."
        data_type: text
      - name: alternative_name
        description: "An alternative name for the entity."
        data_type: text
